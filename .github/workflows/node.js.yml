name: Node.js CI

on:
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # Add or remove versions as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Build and test frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: Chat-application/frontend

      - name: Build frontend
        run: npm run build --if-present
        working-directory: Chat-application/frontend

      # Test frontend if applicable
      # - name: Test frontend
      #   run: npm test
      #   working-directory: Chat-application/frontend

      # Start backend
      - name: Install backend dependencies
        run: npm ci
        working-directory: Chat-application/server

      # You might need to run migrations or other setup steps here for your backend

      - name: Start backend
        run: npm start
        working-directory: Chat-application/server
